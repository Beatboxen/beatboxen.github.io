<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Beatboxen - Køb PRO nu!</title>
</head>

<body>
    <div class="container">
        <img src="/assets/logo-pro.png" width="25%">
        <div class="features">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Gratis version</th>
                        <th>PRO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Reklamer</td>
                        <td><i class="fas fa-check"></i></td>
                        <td><i class="fas fa-x"></i></td>
                    </tr>
                    <tr>
                        <td>Playlister</td>
                        <td>Maks. 1</td>
                        <td>Maks. 5</td>
                    </tr>
                    <tr>
                        <td>Mere profiltilpasning</td>
                        <td><i class="fas fa-check"></i></td>
                        <td><i class="fas fa-x"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p id="title">Hvad du kan få med PRO</p>
        <div class="features-cards">
            <div class="card">
                <img src="/assets/pro-noads.svg">
                <p>Reklamefri oplevelse</p>
            </div>
            <div class="card">
                <img src="/assets/pro-moreplaylists.svg">
                <p>Flere playlister lige til dig!</p>
            </div>
            <div class="card">
                <img src="/assets/pro-profilecustomization.svg">
                <p>Tilpas din profil endnu mere</p>
            </div>
        </div>
        <button class="full-button" style="display: none;">Køb<i class="fa-solid fa-cart-shopping"></i></button>
    </div>
</body>

</html>
